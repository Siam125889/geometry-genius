<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-8">
    <header></header>
    <main>
      <div class="flex flex-col md:flex-row">
        <!-- shapes -->
        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
          <!-- triangle -->
          <div class="card bg-base-100 shadow-xl">
            <figure>
              <img src="images/triangle.png" alt="triangle" />
            </figure>
            <div class="card-body">
              <h2 class="card-title"></h2>
              <p class="text-center">Area (A) = 0.5 X b X h</p>
              <div>
                <input
                  id="tr-base"
                  class="w-24 text-2xl p-2 rounded-sm"
                  type="text"
                  placeholder="b"
                />
                <span class="mr-4 ml-2">cm</span>
                <input
                  id="tr-height"
                  class="w-24 text-2xl p-2 rounded-sm"
                  type="text"
                  placeholder="h"
                />
                <span>cm</span>
              </div>
              <div>
                <p class="text-2xl">
                  Area: <span id="tr-area"></span> <span>cm <sup>2</sup></span>
                </p>
              </div>
              <div class="card-actions">
                <button onclick="CalcTrArea()" class="btn btn-primary w-full">
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- Rectangle -->
          <div class="card bg-base-100 shadow-xl">
            <figure>
              <img src="images/rectangle.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Rectangle</h2>
              <p>Area (A) = w X I</p>
              <div>
                <input
                  id="rec-l"
                  class="w-24 text-2xl p-2 rounded-sm"
                  type="text"
                  placeholder="l"
                />
                <span class="mr-4 ml-2">cm</span>
                <input
                  id="rec-w"
                  class="w-24 text-2xl p-2 rounded-sm"
                  type="text"
                  placeholder="w"
                />
                <span>cm</span>
              </div>
              <div>
                <p class="text-2xl">
                  Area: <span id="rec-area"></span> <span>cm <sup>2</sup></span>
                </p>
              </div>
              <div class="card-actions">
                <button onclick="calcRecArea()" class="btn btn-primary w-full">
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- Parallelogram  -->
          <div class="card bg-base-100 shadow-xl">
            <figure>
              <img src="images/parallelogram.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Parallelogram</h2>
              <p>Area (A) = b X h</p>
              <div>
                <input
                  id="prl-b"
                  class="w-24 text-2xl p-2 rounded-sm"
                  type="text"
                  placeholder="b"
                />
                <span class="mr-4 ml-2">cm</span>
                <input
                  id="prl-h"
                  class="w-24 text-2xl p-2 rounded-sm"
                  type="text"
                  placeholder="h"
                />
                <span>cm</span>
              </div>
              <div>
                <p class="text-2xl">
                  Area: <span id="prl-area"></span> <span>cm <sup>2</sup></span>
                </p>
              </div>
              <div class="card-actions">
                <button onclick="calcPrlArea()" class="btn btn-primary w-full">
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- Pentagon -->
          <div class="card bg-base-100 shadow-xl">
            <figure>
              <img src="images/pentagon.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Pentagon</h2>
              <p>Area (A) = 0.5 X p X b</p>
              <div>
                <input
                  id="ptg-p"
                  class="w-24 text-2xl p-2 rounded-sm"
                  type="text"
                  placeholder="p"
                />
                <span class="mr-4 ml-2">cm</span>
                <input
                  id="ptg-b"
                  class="w-24 text-2xl p-2 rounded-sm"
                  type="text"
                  placeholder="b"
                />
                <span>cm</span>
              </div>
              <div>
                <p class="text-2xl">
                  Area: <span id="ptg-area"></span> <span>cm <sup>2</sup></span>
                </p>
              </div>
              <div class="card-actions">
                <button onclick="calcPtgArea()" class="btn btn-primary w-full">
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- Ellipse -->
          <div class="card bg-base-100 shadow-xl">
            <figure>
              <img src="images/ellipse.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Ellipse</h2>
              <p>Area (A) = Ï€ab</p>
              <div>
                <input
                  id="elp-a"
                  class="w-24 text-2xl p-2 rounded-sm"
                  type="text"
                  placeholder="a"
                />
                <span class="mr-4 ml-2">cm</span>
                <input
                  id="elp-b"
                  class="w-24 text-2xl p-2 rounded-sm"
                  type="text"
                  placeholder="b"
                />
                <span>cm</span>
              </div>
              <div>
                <p class="text-2xl">
                  Area: <span id="elp-area"></span> <span>cm <sup>2</sup></span>
                </p>
              </div>
              <div class="card-actions">
                <button onclick="calcElpArea()" class="btn btn-primary w-full">
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- triangle -->
        </div>
        <!-- Area -->
        <div class="w-96 border-2 border-gray-700 rounded-md">
          <h3 class="text-3xl text-center p-4">Area Calculation</h3>
        </div>
      </div>
    </main>

    <script src="scripts/triangle-calculate.js"></script>
    <script src="scripts/rec-area.js"></script>
    <script src="scripts/prl-area.js"></script>
    <script src="scripts/ptg-area.js"></script>
    <script src="scripts/elp-area.js"></script>
  </body>
</html>
